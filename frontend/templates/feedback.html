<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Feedback</title>
    <style>
      /* You can add your CSS styles here */
      body {
        font-family: "Source Sans Pro", sans-serif;
        background-color: #fff;
      }
      h1 {
        margin: 50px 275px;
      }
      .feedback {
        max-width: 800px;
        margin: auto;
        font-family: sans-serif;
        color: rgb(14, 17, 23);
        border: 3px #eee solid;
        border-radius: 15px;
        margin-top: 150px;
      }
      .feedback form {
        display: flex;
        flex-direction: column;
        margin-top: 50px;
        padding: 50px;
      }
      .feedback label {
        margin-bottom: 0.5rem;
      }
      .feedback input[type="text"],
      .feedback textarea {
        padding: 0.5rem;
        margin-bottom: 2rem;
        width: 100%;
        box-sizing: border-box;
      }
      .feedback button {
        padding: 0.7rem;
        background-color: #007bff;
        color: #fff;
        border: 2px #eee solid;
        cursor: pointer;
        width: 100px;
        margin: auto;
        border-radius: 15px;
      }
      .feedback button:hover {
        background-color: orangered;
      }
    </style>
  </head>
  <script src="../static/typing.js"></script>
  <body>
    <div class="feedback">
      <h1>User Feedback</h1>
      <form action="/feedback" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />

        <label for="remark">Your Feedback:</label>
        <textarea
          id="remark"
          name="remark"
          placeholder="Write Your Feedback Here..."
          rows="4"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
